<html>
    <head>
        <title>regsiteration form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <form id="signup" class="form">
                <h1>Sign Up</h1>

                <div  id="form-field">
                    <label for="username">User name</label><br>
                    <input type="text" name="username" id="username" autocomplete="off"><br>
                    <small></small>
                </div>

                <div id="form-field">
                    <label for="email">Email</label><br>
                    <input type="email" name="emai" id="email" autocomplete="off"><br>
                    <small></small>
                </div>

                <div id="form-field">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" autocomplete="off"><br>
                    <small></small>
                </div>

                <div id="form-field">
                    <label for="confirm-password">confirm-password</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"><br>
                    <small></small>
                </div>

                <div id="form-field">
                    <button id="btn">sign up</button>
                </div>
            </form>
        </div>


        <script src="./app.js"></script>
    </body>

</html>
